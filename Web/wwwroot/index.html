<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./libs/bootstrap.css">
    <link rel="stylesheet" href="./libs/awesome_6.0.0_css_all.css">
</head>

<body>
<!--таблица документов-->
<div class="container my-2 invoice-table">
    <button type="button" class="btn btn-warning my-2 table-add">Добавить документ</button>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Номер</th>
            <th scope="col">Дата</th>
            <th scope="col">Сумма</th>
            <th scope="col">Примечание</th>
            <th scope="col">Действия</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<!--таблица позиций документов-->
<div class="container my-2 position-table">
    <button type="button" class="btn btn-primary my-2 table-add">Добавить позицию</button>
    <table class="table table-striped" id="table">
        <thead>
        <tr>
            <th scope="col">Номер</th>
            <th scope="col">Наименование</th>
            <th scope="col">Сумма</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<!-- jquery+bootstrap  -->
<script src="./libs/jquery.js"></script>
<script src="./libs/bootstrap.js"></script>

<script src="script.js"></script>
</body>

</html>
