<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Viewer</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        tr:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }
    </style>
</head>
<body>

<table id="invoicesTable">
    <thead>
    <tr>
        <th>Номер</th>
        <th>Дата</th>
        <th>Сумма</th>
        <th>Примечание</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<table id="positionsTable">
    <thead>
    <tr>
        <th>Наименование</th>
        <th>Количество</th>
        <th>Цена</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    // Фетч документов
    function fetchInvoices() {
        fetch('http://localhost/api/invoices')
            .then(response => response.json())
            .then(data => {
                // Handle the data and populate the invoices table
                const invoicesTableBody = document.getElementById('invoicesTable').getElementsByTagName('tbody')[0];
                invoicesTableBody.innerHTML = '';

                data.forEach(invoice => {
                    const row = invoicesTableBody.insertRow();
                    row.innerHTML = `<td>${invoice.number}</td><td>${invoice.date}</td><td>${invoice.totalAmount}</td><td>${invoice.note}</td>`;
                    row.addEventListener('click', () => fetchPositions(invoice.id));
                });
            })
            .catch(error => console.error('Error fetching invoices:', error));
    }

    // Фетч позиций конкретного документа
    function fetchPositions(invoiceId) {
        fetch(`http://localhost/api/invoices/${invoiceId}/positions`)
            .then(response => response.json())
            .then(data => {
                const positionsTableBody = document.getElementById('positionsTable').getElementsByTagName('tbody')[0];
                positionsTableBody.innerHTML = '';

                data.forEach(position => {
                    const row = positionsTableBody.insertRow();
                    row.innerHTML = `<td>${position.productName}</td><td>${position.quantity}</td><td>${position.price}</td>`;
                });
            })
            .catch(error => console.error(`Error fetching positions for invoice ${invoiceId}:`, error));
    }

    async function addInvoice(newInvoiceData) {
        const response = await fetch('http://localhost/api/invoices', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(newInvoiceData)
        });

        if (!response.ok) {
            console.error('Error adding invoice:', response.statusText);
            return null;
        }

        return await response.json();
    }

    async function deleteInvoice(id) {
        const response = await fetch(`http://localhost/api/invoices/${id}`, {
            method: 'DELETE'
        });

        if (!response.ok) {
            console.error('Error deleting invoice:', response.statusText);
            return false;
        }

        return true;
    }

    // Первичный фетч документов
    fetchInvoices();
</script>

</body>
</html>
